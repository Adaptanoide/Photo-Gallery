<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Cowhides - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Simplificado -->
    <header class="luxury-header">
        <div class="container">
            <div class="luxury-header-logo">
                <i class="fas fa-sun"></i>
                <span>Sunshine Cowhides</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
    <!-- Welcome Section Luxuosa -->
    <section id="welcome" class="luxury-welcome-section">
        <div class="luxury-container">
            <!-- Logo e Título Elegante -->
            <div class="luxury-brand">
                <div class="luxury-logo">
                    <i class="fas fa-sun"></i>
                </div>
                <h1 class="luxury-title">Welcome</h1>
                <p class="luxury-subtitle">
                    Please enter your access code to view our premium leather collection.
                </p>
            </div>

            <!-- Formulário de Acesso Direto -->
            <div class="luxury-access-form">
                <form id="directClientForm" class="direct-access-form">
                    <div class="code-input-group">
                        <input 
                            type="text" 
                            id="directClientCode" 
                            class="luxury-code-input" 
                            placeholder="0 0 0 0" 
                            maxlength="4" 
                            pattern="[0-9]{4}"
                            autocomplete="off"
                            required
                        >
                    </div>
                    <button type="submit" class="luxury-btn-primary">
                        <i class="fas fa-unlock"></i>
                        <span>Enter Gallery</span>
                    </button>
                </form>
                
                <!-- Link discreto para admin -->
                <div class="luxury-admin-access">
                    <button class="luxury-admin-link" onclick="showAdminLogin()">
                        <i class="fas fa-cog"></i>
                        Administrative Access
                    </button>
                </div>
            </div>
        </div>
    </section>

        <!-- Admin Login Modal -->
        <div id="adminModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('adminModal')">&times;</span>
                <h2><i class="fas fa-shield-alt"></i> Login Administrativo</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label>Usuário:</label>
                        <input type="text" id="adminUser" required>
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password" id="adminPass" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
            </div>
        </div>

        <!-- Client Login Modal -->
        <div id="clientModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('clientModal')">&times;</span>
                <h2><i class="fas fa-key"></i> Código de Acesso</h2>
                <form id="clientLoginForm">
                    <div class="form-group">
                        <label>Digite seu código de 4 dígitos:</label>
                        <input type="text" id="clientCode" maxlength="4" pattern="[0-9]{4}" required placeholder="0000">
                    </div>
                    <button type="submit" class="btn btn-secondary btn-full">
                        <i class="fas fa-unlock"></i> Acessar Catálogo
                    </button>
                </form>
                <p class="help-text">
                    <i class="fas fa-info-circle"></i>
                    Código fornecido pela equipe Sunshine Cowhides
                </p>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Carregando...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; © 2025 Sunshine Cowhides. All rights reserved worldwide.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
