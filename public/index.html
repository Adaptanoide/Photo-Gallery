<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando... - Sunshine Cowhides Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0f;
      color: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .loading {
      text-align: center;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(248, 249, 250, 0.1);
      border-top: 4px solid #4c6ef5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    p {
      margin: 0.5rem 0 0;
      color: #adb5bd;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <h1>Carregando Sunshine Cowhides Gallery</h1>
    <p>Redirecionando para o login...</p>
  </div>

  <script>
    // Redirecionar para página de login após delay mínimo
    setTimeout(() => {
      window.location.href = '/pages/index.html';
    }, 1000);
    
    // Fallback caso JavaScript esteja desabilitado
    const noscript = document.createElement('noscript');
    noscript.innerHTML = '<meta http-equiv="refresh" content="2; url=/pages/index.html">';
    document.head.appendChild(noscript);
  </script>
</body>
</html>
